{% extends 'base.html' %}
{% block content %}
    {{ formset.management_form }}
    {% csrf_token %}
        <ol>
        {% for food in foods %}
            <form action="{% url 'order' pk=food.pk%}" method="post" class="form">
            {% csrf_token %}
            <p class="dish">{{ food.name }}</p> <p class="description">{{ food.description }}: {{ food.price }}</p>
            <input type="submit" value='Order This' class="btn btn-danger" style="font-size: small">
            <br><br>
            </form>
            {% endfor %}
         </ol><br><br>
        <div style="text-align: left">
        <a class="btn btn-danger" href="{% url 'confirm' %}" style="font-size: 25px" >  Confirm Your Order </a>
        </div>
    </form>
{% endblock %}
