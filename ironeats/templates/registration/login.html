{% extends 'base.html' %}
{% load bootstrap3 %}
{% block content %}
        <h1>Please Login</h1>
<body>

    <form method="post" action="{% url 'login' %}">
    {% csrf_token %}
    <input type="hidden" name="next" value="{{ next }}">
    {{ form.as_p }}
    <input type="submit" value="Login">
    </form>


    <a href="{% url 'password_reset' %}">forgot password?</a>
    <a href="{% url 'rest_reg' %}">Restaurant Sign up</a>
    <a href="{% url 'cust_reg' %}">Customer Sign up</a>
</body>
{% endblock %}
