{% extends "base.html" %}
{% load bootstrap3 %}
{% block title %}Restaurant Profile{% endblock %}
{% block content %}
    {% csrf_token %}
   <div style='text-align: center'>
    <span class="lead bold">Manage Your Resaurant</span><br><br>
        <a class="btn btn-danger" href="{% url 'order_list' user.restaurant.id %}">
            View current orders</a>
        {% if user.restaurant.has_menu %}
            <a class="btn btn-danger"
               href="{% url 'manage_menu' user.restaurant.id %}">
                Manage Menu
            </a>
        {% else %}
            <a class="btn btn-danger"
               href="{% url 'create_menu' user.restaurant.id %}">
                Create Menu
            </a>
        {% endif %}
{% endblock %}
